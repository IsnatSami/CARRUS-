<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARRUS</title>
    <!-- Ensure your CSS path is correct -->
    <link rel="stylesheet" href="signup.css">  <!-- Root-relative path -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
     
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-logo">
              <img src="logo2.png" alt="Logo" class="logo-image">  <!-- Root-relative path -->
        </div>
        <div class="nav-links">
            <a href="/signup" onclick="showSignUp()">Sign Up</a>  <!-- Corrected relative link -->
            <a href="/login" onclick="showLogin()">Log In</a>  <!-- Corrected relative link -->
        </div>
    </nav>

    <!-- Main Form Container -->
    <div class="container" id="form-container">
        <h2 id="form-title">Sign Up</h2>

        <!-- Sign Up Form -->
        <div id="signup-form">
            <!-- Form to send data to Spring Boot backend -->
            <form method="POST" action="/signup">
                <div class="form-group">
                    <label for="signup-name">Name</label>
                    <input type="text" id="signup-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="signup-phone">Phone</label>
                    <input type="tel" id="signup-phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="signup-address">Address</label>
                    <input type="text" id="signup-address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="signup-nid">NID</label>
                    <input type="text" id="signup-nid" name="nid" required>
                </div>
                <div class="form-group">
                    <label for="signup-dob">Date of Birth</label>
                    <input type="date" id="signup-dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="signup-gender">Gender</label>
                    <select id="signup-gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="signup-userrole">User Role</label>
                    <select id="signup-userrole" name="userRole" required>
                        <option value="client">Client</option>
                        <option value="server">Server</option>
                        <option value="driver">Driver</option>
                    </select>
                </div>
                <!-- Submit button -->
                <button type="submit">Sign Up</button>
            </form>

            <div class="toggle-btn" onclick="showLogin()">Already have an account? Login</div>
        </div>
    </div>

    <!-- Make sure your JavaScript path is correct -->
    <script src="scripts.js"></script>  <!-- Root-relative path -->
</body>
</html>
