<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARRUS - Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="logo2.png" alt="Logo" class="logo-image">
        </div>
        <div class="nav-links">
            <a href="./signup.html">Sign Up</a>
            <a href="./login.html">Log In</a>
        </div>
    </nav>

    <!-- Main Form Container -->
    <div class="container" id="form-container">
        <h2 id="form-title">Sign Up</h2>
        <form id="signupForm" onsubmit="signUp(); return false;"> <!-- Prevent default form submission -->
            <div class="form-group">
                <label for="signup-name">Name</label>
                <input type="text" id="signup-name" name="name" required>
            </div>
            <div class="form-group">
                <label for="signup-phone">Phone</label>
                <input type="tel" id="signup-phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                <small class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="signup-address">Address</label>
                <input type="text" id="signup-address" name="address" required>
            </div>
            <div class="form-group">
                <label for="signup-nid">NID</label>
                <input type="text" id="signup-nid" name="nid" required>
            </div>
            <div class="form-group">
                <label for="signup-dob">Date of Birth</label>
                <input type="date" id="signup-dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="signup-gender">Gender</label>
                <select id="signup-gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="signup-userrole">User Role</label>
                <select id="signup-userrole" name="userRole" required>
                    <option value="client">Client</option>
                    <option value="server">Server</option>
                    <option value="driver">Driver</option>
                </select>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <small class="form-text text-muted">Password must be at least 8 characters long.</small>
                <input type="checkbox" id="show-password" onclick="togglePasswordVisibility()"> Show Password
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div>
            <a href="./login.html">Already have an account? Login</a>
        </div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
