<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - CARRUS</title>
    <link rel="stylesheet" href="profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="logo2.png" alt="Logo" class="logo-image">
        </div>
        <div class="nav-links">
            <a href="./home.html">Home</a>
            <a href="./logout.html">Logout</a>
        </div>
    </nav>

    <!-- Profile Container -->
    <div class="container">
        <h2 class="profile-title">Your Profile</h2>

        <!-- Display User Details -->
        <div id="profile-details">
            <div class="profile-section">
                <label>Name:</label>
                <span id="name">John Doe</span>
            </div>
            <div class="profile-section">
                <label>Phone:</label>
                <span id="phone">123-456-7890</span>
            </div>
            <div class="profile-section">
                <label>Email:</label>
                <span id="email">johndoe@example.com</span>
            </div>
            <div class="profile-section">
                <label>Address:</label>
                <span id="address">123 Main St, Cityville</span>
            </div>
            <div class="profile-section">
                <label>Date of Birth:</label>
                <span id="dob">01-01-1990</span>
            </div>
            <div class="profile-section">
                <label>Gender:</label>
                <span id="gender">Male</span>
            </div>
            <div class="profile-section">
                <label>Role:</label>
                <span id="role">Driver</span>
            </div>
            <div class="profile-section" id="photo-section" style="display: none;">
                <label>Photo:</label>
                <img id="profile-photo" src="default-photo.png" alt="Profile Photo">
            </div>
        </div>

        <!-- Update Button -->
        <button id="edit-button" onclick="toggleEditMode()">Edit Profile</button>

        <!-- Edit Form (Hidden by Default) -->
        <form id="edit-form" style="display: none;" onsubmit="updateProfile(event)">
            <div class="form-group">
                <label for="edit-name">Name:</label>
                <input type="text" id="edit-name" name="name">
            </div>
            <div class="form-group">
                <label for="edit-phone">Phone:</label>
                <input type="tel" id="edit-phone" name="phone">
            </div>
            <div class="form-group">
                <label for="edit-email">Email:</label>
                <input type="email" id="edit-email" name="email">
            </div>
            <div class="form-group">
                <label for="edit-address">Address:</label>
                <input type="text" id="edit-address" name="address">
            </div>
            <div class="form-group">
                <label for="edit-dob">Date of Birth:</label>
                <input type="date" id="edit-dob" name="dob">
            </div>
            <div class="form-group" id="edit-photo-section" style="display: none;">
                <label for="edit-photo">Upload Photo:</label>
                <input type="file" id="edit-photo" name="photo">
            </div>
            <button type="submit">Save Changes</button>
            <button type="button" onclick="toggleEditMode()">Cancel</button>
        </form>
    </div>

    <script>
        // Simulated user role from backend
        const userRole = "driver";

        // Display photo section only for drivers
        if (userRole === "driver") {
            document.getElementById("photo-section").style.display = "block";
            document.getElementById("edit-photo-section").style.display = "block";
        }

        // Toggle between view and edit modes
        function toggleEditMode() {
            const details = document.getElementById("profile-details");
            const form = document.getElementById("edit-form");
            const button = document.getElementById("edit-button");

            const isEditing = form.style.display === "block";
            details.style.display = isEditing ? "block" : "none";
            form.style.display = isEditing ? "none" : "block";
            button.style.display = isEditing ? "inline-block" : "none";

            if (!isEditing) {
                // Prefill the form with existing details
                document.getElementById("edit-name").value = document.getElementById("name").textContent;
                document.getElementById("edit-phone").value = document.getElementById("phone").textContent;
                document.getElementById("edit-email").value = document.getElementById("email").textContent;
                document.getElementById("edit-address").value = document.getElementById("address").textContent;
                document.getElementById("edit-dob").value = document.getElementById("dob").textContent;
            }
        }

        // Simulate profile update
        function updateProfile(event) {
            event.preventDefault();

            // Update details (simulated, in real scenario send to backend)
            document.getElementById("name").textContent = document.getElementById("edit-name").value;
            document.getElementById("phone").textContent = document.getElementById("edit-phone").value;
            document.getElementById("email").textContent = document.getElementById("edit-email").value;
            document.getElementById("address").textContent = document.getElementById("edit-address").value;
            document.getElementById("dob").textContent = document.getElementById("edit-dob").value;

            toggleEditMode();
            alert("Profile updated successfully!");
        }
    </script>

</body>
</html>
