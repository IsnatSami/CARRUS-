<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARRUS - Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="logo2.png" alt="Logo" class="logo-image">
        </div>
        <div class="nav-links">
            <a href="./signup.html">Sign Up</a>
            <a href="./login.html">Log In</a>
        </div>
    </nav>

    <!-- Main Form Container -->
    <div class="container" id="form-container">
        <h2 id="form-title">Log In</h2>
        <form id="loginForm" onsubmit="login(); return false;"> <!-- Prevent default form submission -->
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" name="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                <input type="checkbox" id="show-password" onclick="togglePasswordVisibility()"> Show Password
            </div>
            <button type="submit">Log In</button>
        </form>
        <div>
            <a href="./signup.html">Don't have an account? Sign Up</a>
        </div>
    </div>

    <script src="login.js"></script> <!-- Reuse the JS file for login functionality -->
</body>
</html>
